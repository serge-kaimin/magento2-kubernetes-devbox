env:
  # default environment for ssh, composer, and other tools
  default: magento2         
  # list of available instances
  instances: magento2 magento2monolith pwastudio
  # configuration of instances
  instance:
    #Instance for Magento Commerce deployment in containers
    magento2:
      enabled: true
      apps: www admin
      app:
          www:
            url: www.magento2.localhost
            path: /
            port: 80
          admin:
            url: www.magento2.localhost
            admin: /admin/
            port: 80
      app:
        domain: magento2.localhost          # url to be configure in /etc/hosts
        container: www                      # container name to route traffic to application
        port: 80                            # containers port to accept traffic
      source: git                           # git or directory
      git:
        url: git@github.com:magento/magento2.git
        tag: 2.3.3
        option: --single-branch
        path: magento2                 #./src/magento2
      helm:
        source: git
        git:
          url: git@github.com:sergey_kaimin/magento2-helm.git
          tag: 2.3.3
          option: --single-branch
          directory: magento2containers     # ./etc/local/helm/magento2/
    # Magento Commerce monolith
    magento2monolith: #Instance for Magento Commerce monolith
      enabled: false
      source: directory
      directory:
        path: magento2-monolith             #./src/magento2-monolith
      helm:
        source: directory
        path: magento2-monolith        #./etc/helm/magento2-monolith
    # Magento Commerce PWA Studio
    pwastudio: #Instance for Magento Commerce PWA Studio containers
      enabled: false
      path: venia
      app:
        domain: venia.localhost             # url to be configure in /etc/hosts
        container: www                      # container name to route traffic to application
        port: 80                            # containers port to accept traffic
      source: git
      git:
        url: "git@github.com:magento/pwa-studio.git"
        tag: "v4.0.0"
        option: "--single-branch"
        path: pwa-studio                    #./src/pwa-studio
      helm:
        source: git
        git:
          url: "git@github.com:sergey_kaimin/magento2pwa-studio-helm.git"
          tag: "2.3.3"
          option: "--single-branch"
          path: pwa-studio                  # ./etc/local/helm/pwa-studio/

helm:
  validate:
    versionmin: "3.0.0"
    versionmax: "4.0.0"
  repositories:
    stable: https://kubernetes-charts.storage.googleapis.com

kubernetes:
  default: minikube
  #https://github.com/kubernetes/ingress-nginx
  ingress: ingress-nginx
  # https://github.com/solo-io/gloo-ingress-controller
  #ingress: gloo
  minikube:
    run: minikube.exe
    cpus: 4
    memory: 4096
    addons:
      enable: "ingress heapster"
      disable: ""
    set: "kubernetes-version=v1.15.6"
    validate:
      version:
        min: "v1.6.2"
        max: ""
  kind:
    run: kind.exe
    validate:
      version:
        min: "v0.6.0"

ide:
  # Enable editor
  default: vscode
  # Microsoft Visual Code Editor configuration
  vscode:
    run: "code.exe"
    install:
      custom: true  # if custom== true, install extensions in custom path
      extensions: rafaelcgstz.magento-2-snippets rafaelcgstz.magento-devsearch viperet.vscode-magento-wizard
      themes: ""
    validate:
      version:
        min: "1.40.0"
        max: ""
#   setting:  #push settings on init phase to settings.json
  # PHP Storm IDE configuration
  phpstorm:
    validate:
      version:
        min: "v1.6.2"

  sublime-text:
    run: sublime_text
    install:
      custom: false  # if custom== true, install extensions in custom path
      extensions: ""
      themes: ""
    validate:
      version:
        min: "Sublime Text Build 3211"

browser:
  default: chrome
  chrome:
    run: "chrome"
    validate:
      version:
        min: "78.0"
  firefox:
    run: "firefoxe"
    validate:
      version:
        min: "70.0"
  firefoxdev:
    run: "firefoxdev"
    validate:
      version:
        min: "70.0"

guest:
  # [ To apply changes: devbox environment init ] NFS will be used for folder synchronization on *nix and OSX hosts by default.
  use_nfs: 1
  # [ To apply changes: devbox environment init ] The placeholder IP will be replaced with auto-detected value, unless modified manually before execution of "init_project.sh" script.
  nfs_server_ip: "0.0.0.0"
  # [To apply changes: devbox environment reload ] Default is 2Gb, around 3Gb is necessary to run functional tests.
  memory: 4096
  # Recommended number of CPUs is 2
  cpus: 2
  ip_address: "192.168.10.2"
  forwarded_ssh_port: 3000

